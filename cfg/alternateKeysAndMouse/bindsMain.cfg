
//----MOVEMENT KEY BINDS----//

bind CTRL  "+button7"                    //door
bind SPACE "+moveup"
bind SHIFT "+movedown"
bind z "+movedown"
bind s "+moveleft"
bind d "+back"
bind e "+forward"
bind f "+moveright"
bind r "+button8"                        //sprint
bind w "+button6"                        //med
bind t "+button5"                        //reload
//bind CAPSLOCK "toggle cl_run"          //walk toggle
bind CAPSLOCK "vstr mouse_mod_ninja"     //walk toggle mode
bind a "+speed"                          //walk normal (hold)



//----WEAPON AND ITEM KEY BINDS----//

bind n "+button3"                                //weapon mode
bind q "ut_weaptoggle primary secondary"
bind 1 "ut_weaptoggle sidearm secondary"
bind 2 "weapon 1"                                //select knife
bind 3 "vstr nadeMode"                           //select nade w/mapMod
bind 4 "weapon 1; vstr mouse_mod_knife"          //select knife w/throwMod
//bind 4 "vstr quickscope"                         //quickscope (2x)
bind ' "+vstr itemScrollOn itemScrollOff"        //item scroll button

bind g "ut_weapdrop"      
bind v "ut_itemdrop kevlar; ut_itemprev"
bind b "ut_itemdrop flag; ut_itemprev"


//----MISC KEY BINDS----//

bind TAB "+scores"
bind `   "toggleconsole"
bind ~   "toggleconsole"
bind y   "messagemode"             //standard chat
bind u   "messagemode2"            //standard team chat
bind i   "ui_radio"                //standard radio menu
bind F1  "vote yes"
bind F2  "vote no"
bind F11 "play sound/misc/kcaction.wav; screenshotjpeg; ut_echo ^1Screenshot^7 taken."
bind F12 "vstr record_demo"        //standard demo  //standard screenshot^

bind PAUSE "exec /cfg/demoMode.cfg; vstr blnk; vstr blnk; ut_echo ^2DEMO VIEW MODE"
                                   //^executes demo viewing configuration
//team select
bind PGUP "team blue"   
bind PGDN "team red" 
bind HOME "team s"          //spec
bind END  "team a"          //auto join


//----LIVE ADJUSTMENTS----//

bind [ "vstr blnk; vstr stepDown"     //decreases live adjustments, volume by default
bind ] "vstr blnk; vstr stepUp"       //increases live adjustments, volume by default
bind \ "vstr stepMute"     //mute button
bind p "+vstr stepFOVOn stepFOVOff"                 //(hold) fov live adjust
bind o "+vstr stepSensitivityOn stepSensitivityOff" //(hold) sensitivity live adjust


//----TEMP KEYS----//

bind x "+vstr tempKeyAOn tempKeyAOff"       //Primary   rebindable via menus
bind c "+vstr tempKeyBOn tempKeyBOff"       //Secondary rebindable via menus


//----SCROLL MENUS----//

bind 5 "vstr gearMenu"           //gear loadouts x2
bind 6 "vstr rconMenu"           //rcon various, passwrd
bind 7 "vstr tempKeysMenu"       //various settings for temp keys
bind 8 "vstr playerMenu"         //sets character, funstuff, armbands
bind h "vstr chatMenu"           //radio, general

bind F5 "vstr connectMenu"       //connect, quit
bind F6 "vstr infoMenu"          //infocondumps, backup
bind F7 "vstr graphicsMenu"      //low, med, high video restart


